<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grid Project</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-info">
          <h1 class="hero-title">Check the <br />best product</h1>
          <p class="hero-info-subtitle">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
            magni.
          </p>
          <button class="hero-button">Book a table</button>
        </div>
        <img class="hero-image" src="./images/computer.jpg" alt="computer" />
      </section>
      <section class="desktops">
        <h2 class="desktop-title">Our Services</h2>
        <div class="desktop-grid">
          <img
            src="./images/desktop2.jpg"
            alt="Video"
            class="desktop-item__big desktop-item"
          />
          <img src="./images/desktop.jpg" alt="" class="desktop-item" />
          <img src="./images/desktop3.jpg" alt="" class="desktop-item" />
          <img src="./images/desktop4.jpg" alt="" class="desktop-item" />
          <img src="./images/desktop1.jpg" alt="" class="desktop-item" />
        </div>
      </section>
      <section class="computer">
        <h2 class="computer-title">Home Menu</h2>
        <div class="computer-grid">
          <div class="computer-types-item">
            <img src="./images/computer-types.jpg" alt="" />
          </div>
          <div class="computer-types-item">
            <img src="./images/computer-types1.jpg" alt="" />
          </div>
          <div class="computer-types-item">
            <img src="./images/computer-types2.jpg" alt="" />
          </div>
          <div class="computer-types-item">
            <img src="./images/computer-types3.jpg" alt="" />
          </div>
          <div class="computer-types-item">
            <img src="./images/computer-types4.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
